<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="main-container">
  <h3 class="title">Electronic Calculator</h3>
  <div class="monitor">0</div>
  <div class="keycontainer">
    <ul class="leftkey">
      <li class="key"><a href="#"><span id="ac">ac</span></a><a href="#"><span id="ce">ce</span></a><a href="#"><span id="divider">/</span></a></li>
      <li class="key"><a href="#"><span id="seven">7</span></a><a href="#"><span id="eight">8</span></a><a href="#"><span id="nine">9</span></a></li>
      <li class="key"><a href="#"><span id="four">4</span></a><a href="#"><span id="five">5</span></a><a href="#"><span id="six">6</span></a></li>
      <li class="key"><a href="#"><span id="one">1</span></a><a href="#"><span id="two">2</span></a><a href="#"><span id="three">3</span></a></li>
      <li class="key"><a href="#"><span id="zero">0</span></a><a href="#"><span id="dot">.</span></a></li>
    </ul>
    <ul class="rightkey">
            <li class="key" id="multiply"><a href="#"><span>*</span></a></li>
<li class="key" id="minus"><a href="#"><span>-</span></a></li>
<li class="key" id="add"><a href="#"><span>+</span></a></li>
      <li class="key" id="eq"><a href="#"><span>=</span></a></li>
    </ul>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
